    <main>
        <h2 class = "section-title" style = "margin-top: 5vh;"> Experiments</h2>
        <div class = form-wrapper>
            <div id="contact-form">
                <h2>Contact Form</h2>
                <form action= "https://httpbin.org/post" method="post" target="_blank">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="comments">Comments: </label>
                    <input type="comments" id="comments" name="comments" minlength = "8" pattern="[^'\x22]+" required>
                    <!--
                    <textarea name="comments" id="comments" cols="60" rows="20" minlength = "3" required></textarea>
                    -->
                    <br>
                    <input type="hidden" id="possible_bot" name="possible_bot" value=true>
                    <input id = "submit-button" type="submit" value="Submit">
                </form>

                
                <br>
                <label for="errorOutput">Errors: </label>
                <output id="errorOutput" for="contact-form"></output>
                <br>
                <label for="infoOutput">Info: </label>
                <output id="infoOutput" for="contact-form"></output>
            </div>
        </div>
    </main>

        <script src="script.js"></script>
    </footer>
